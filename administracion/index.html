<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
	<!-- FontAwesome CSS -->
	<link rel="stylesheet" href="./css/fontawesome-all.css">	
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="./images/menuicon.png">
    <!-- Sweet Alert JavaScript -->
    <script src="./js/sweetalert2.js"></script>
    <!-- Nunito Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <title>Log in | Menumix</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row mx-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1"></h1>
            </div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary">
                <div class="row">
                    <div class="col-lg-6 col-md-6 p-4 divCover" style="background-color:#65997d">
                        <img src="./images/login.png" alt="Firebase cover image">
                    </div>
                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                        <div id="signInForm">
                            <h2 class="h2 text-center text-dark mb-3">Ingreso</h2>
                            <div class="form-group">
                                <label for="userSIEmail">Correo electr칩nico<span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="userSIEmail" onblur="checkUserSIEmail()"placeholder="mail@mail.com">
                                <small id="userSIEmailError" class="form-text text-danger">Por favor verificar el correo electr칩nico.</small>
                            </div>
                            <div class="form-group">
                                <label for="userSIPassword">Contrase침a<span class="text-danger ml-1">*</span></label>
                                <input type="password" class="form-control" id="userSIPassword" onblur="checkUserSIPassword()">
                                <small id="userSIPasswordError" class="form-text text-danger">Por favor verificar la contrase침a.</small>
                            </div>
                            <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="signIn()">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- JQUERY JS -->
	<script src="./js/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="./js/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="./js/bootstrap.min.js"></script>
	<!-- Firebase JS-->
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
	<script src="./js/config.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
