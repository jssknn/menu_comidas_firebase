<body style="background: linear-gradient(90deg, #65997d  10%, #56a8a1 90%)" onunload="unloaded()"><!--FONDO-->
<nav class="navbar navbar-expand-md navbar-dark"  style="background-color: #2e8b57">

		<i class="fab fa-instagram fa-2x" style="color:#ffffff"></i>
	</a>
    <div class="d-flex col">
        <form class="mr-2 my-auto w-100 d-inline-block order-1 offset-1">
            <div class="input-group">
                <input id="myInput" onkeyup="search()" type="text" class="form-control border border-right-0" style="background-color: #f0f1f5" placeholder="Comida...">
                <span class="input-group-append">
					<button id="food"class="btn btn-outline-light border border-left-0" style="background-color:#16A085" onclick="clickfood()" type="button">
                        <i class="fa fa-utensils"></i>
                    </button>
                    <button id= "store" class="btn btn-outline-light border border-left-0"  onclick="clickstore()" type="button">
                        <i class="fa fa-store"></i>
                    </button>

                </span>
            </div>
        </form>
    </div>
<a><i class="fas fa-info-circle fa-2x" style="color:#ffffff" onclick="prueba()"></i></button></a>
</nav>
	<section id="cards" class="pb-5">
		<div class="container">
			<h6 class="section-title h1 text-center"></h6>
			<div class="row " id="fila">

			</div>
		</div>
	</section>
	<script src="./js/sweetalert2.js"></script>
<script>
	window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = '';
        });
function prueba() {		
swal({
            type: 'info',
            title: 'Información',
            html: '<i class="fab fa-instagram text-dark"></i> Seguinos en Instagram!<br>'+
			'<i class="fa fa-store text-dark"></i> Buscar por comercio<br>' +
			'<i class="fa fa-utensils text-dark"></i> Buscar por comida<br>'+
			'<i class="fa fa-phone text-dark"></i> Llamar al comercio<br>'+
			'<i class="fab fa-whatsapp text-dark"></i> Enviar chat de whatsapp<br>'+
			'<i class="fa fa-link text-dark"></i> Ingresar a la web<br>'+
			'<i class="fa fa-calendar-alt text-dark"></i> Ver menú semanal<br>'+
			'<i class="fa fa-calendar-times text-dark"></i> Ver menú diario<br>'+
			'<i class="fa fa-map-marker-alt text-dark"></i> Ver ubicación en maps<br>'+
			'<s>Menú no disponible</s>'
			
			,
        })	
}		
</script>
